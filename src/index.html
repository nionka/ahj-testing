<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Check your credit card number</div>
        <ul class="cards">
            <li class="card visa" title="Visa">
                <span class="visually-hidden">Visa</span>
            </li>
            <li class="card mir" title="Мир">
                <span class="visually-hidden">Мир</span>
            </li>
            <li class="card mastercard" title="Mastercard">
                <span class="visually-hidden">Mastercard</span>
            </li>
            <li class="card american-express" title="American express">
                <span class="visually-hidden">American express</span>
            </li>
            <li class="card jcb" title="Jcb">
                <span class="visually-hidden">Jcb</span>
            </li>
            <li class="card diners-club" title="Diners club">
                <span class="visually-hidden">Diners club</span>
            </li>
            <li class="card unionpay" title="Unionpay">
                <span class="visually-hidden">Unionpay</span>
            </li>  
        </ul>
        <form id="form" class="form">
            <input class="input" type="text" placeholder="Enter card number">
            <button class="btn" type="button">Click to Validate</button>
        </form>
        <div class="text-box"></div>
    </div>
</body>
</html>
